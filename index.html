        let currentRotation = 0;
        let animationFrame;

        const dice = document.querySelector('.dice');

        function spinDice() {
            currentRotation += 5; // Change this value to control the speed of rotation
            dice.style.transform = `rotate(${currentRotation}deg)`;
            animationFrame = requestAnimationFrame(spinDice);
        }

        dice.addEventListener('mouseover', () => {
            cancelAnimationFrame(animationFrame);
            spinDice();
        });

        dice.addEventListener('mouseout', () => {
            cancelAnimationFrame(animationFrame);
