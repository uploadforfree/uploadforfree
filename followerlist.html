<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find Your Ranking</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
    	<h1>Find Your Ranking</h1>
    	<h2>Accurate up until August 23rd, 2024 6PM EST</h2>
    	<div class="search-container">
        	<input type="text" id="search-bar" placeholder="Enter your Instagram username...">
        	<button id="search-button">
            	<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        	</button>
        	<ul id="suggestions"></ul>
    	</div>
    	<div id="result"></div>
    	<div class="result-message" id="error-message"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
